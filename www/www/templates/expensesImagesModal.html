<ion-modal-view>
    <ion-header-bar class="bar bar-light ">
        <h1 class="title">Image File for {{image.name}} </h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div>
            <img data-ng-src="data:image/jpg;base64,{{image.base64Image}}" />
        </div>
    </ion-content>
</ion-modal-view>
